<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax测试</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>账号</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="提交" onclick="ajax()"></td>
            </tr>
        </table>
    </form>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    function ajax() {
        var serialize= $("form").serialize();
        $.ajax({
            type: "post",
            url: "test/AjaxTest",
            data: serialize,
            success: function (data) {
                alert(data.code);
                alert(data.success);
                alert(data.message);
            }
        });
    }
</script>
</html>
